{% extends 'base.html' %}

{% block content %}
<h1>Create Your Note Here</h1>

<form class="text-center border border-light p-5" action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" id="title" class="form-control mb-4" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control rounded-0" id="content" rows="10" name="content"></textarea>
    </div>
    <button class="btn btn-primary">Add Note</button>
</form>
{% endblock %}
